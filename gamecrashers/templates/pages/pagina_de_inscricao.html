<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" type="text/css" href="{% static 'css/pagina_de_inscricao.css' %}">

</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'paginaPrincipal' %}"><img src="{% static 'img/G.png' %}" alt="Imagem 1"></a>
        </div>
        <nav>
            <a href="{% url 'paginaIncritos' %}" class="nav-button">Participantes</a>

            <div class="registration-form">

                    <div class="form-group">
                        <label for="nome">Nome do representante:</label>

                    </div>

                        <label for="time">Nome do Time:</label>

                    </div>
                    <div class="form-group">
                        <label for="time">Membros:</label>

                    </div>
                    <button type="submit" class="submit-button">Inscrever-se</button>
                </form>
            </div>
        </div>
    </div>
